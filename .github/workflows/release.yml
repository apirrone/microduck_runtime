name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for Raspberry Pi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build for Raspberry Pi Zero 2W (ARM64)
        env:
          CARGO_HOME: /tmp/cargo
          RUST_BACKTRACE: 1
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cross build --release --target aarch64-unknown-linux-gnu --verbose

      - name: Download ONNX Runtime for ARM64
        run: |
          # Retry up to 3 times with delay to handle transient GitHub issues
          for i in 1 2 3; do
            echo "Attempt $i: Downloading ONNX Runtime..."
            if curl -L --fail --retry 3 --retry-delay 5 \
              https://github.com/microsoft/onnxruntime/releases/download/v1.23.0/onnxruntime-linux-aarch64-1.23.0.tgz \
              -o /tmp/ort.tgz; then
              echo "Download successful, extracting..."
              tar xzf /tmp/ort.tgz -C /tmp && break
            else
              echo "Download attempt $i failed"
              [ $i -lt 3 ] && sleep 10
            fi
          done
          # Verify extraction succeeded
          ls -lh /tmp/onnxruntime-linux-aarch64-1.23.0/lib/libonnxruntime.so*

      - name: Prepare binaries
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/microduck_runtime dist/
          cp target/aarch64-unknown-linux-gnu/release/test_imu dist/
          cp target/aarch64-unknown-linux-gnu/release/test_imu2 dist/
          cp target/aarch64-unknown-linux-gnu/release/test_i2c_raw dist/
          cp target/aarch64-unknown-linux-gnu/release/debug_imu dist/
          # Copy ONNX Runtime library (preserving symlinks)
          cp -a /tmp/onnxruntime-linux-aarch64-1.23.0/lib/libonnxruntime.so* dist/
          cd dist
          tar czf microduck_runtime-aarch64-linux.tar.gz microduck_runtime test_imu test_imu2 test_i2c_raw debug_imu libonnxruntime.so*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/microduck_runtime-aarch64-linux.tar.gz
          body: |
            ## Microduck Runtime ${{ github.ref_name }}

            Cross-compiled binaries for Raspberry Pi Zero 2W (ARM64).

            ### Included Files

            - **microduck_runtime**: Main robot control runtime
            - **test_imu**: BNO055 IMU testing tool
            - **test_imu2**: Simple IMU axis remapping verification tool
            - **debug_imu**: Detailed IMU debugging tool with Euler angles
            - **test_i2c_raw**: Raw I2C diagnostic tool
            - **libonnxruntime.so**: ONNX Runtime library (required for policy inference)

            ### Installation

            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            Or download and extract manually:
            ```bash
            tar xzf microduck_runtime-aarch64-linux.tar.gz
            sudo mv microduck_runtime test_imu debug_imu test_i2c_raw /usr/local/bin/
            ```

            ### Usage

            ```bash
            # Main runtime
            microduck_runtime --help
            microduck_runtime --dummy --port /dev/ttyAMA0

            # Test IMU (basic)
            test_imu

            # Debug IMU (detailed with Euler angles and orientation checking)
            debug_imu

            # Diagnose I2C issues
            test_i2c_raw
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
