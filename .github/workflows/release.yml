name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for Raspberry Pi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build for Raspberry Pi Zero 2W (ARM64)
        env:
          CARGO_HOME: /tmp/cargo
          RUST_BACKTRACE: 1
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cross build --release --target aarch64-unknown-linux-gnu --verbose

      - name: Download ONNX Runtime for ARM64
        run: |
          curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.20.1/onnxruntime-linux-aarch64-1.20.1.tgz -o /tmp/ort.tgz
          tar xzf /tmp/ort.tgz -C /tmp

      - name: Prepare binaries
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/microduck_runtime dist/
          cp target/aarch64-unknown-linux-gnu/release/test_imu dist/
          cp target/aarch64-unknown-linux-gnu/release/test_i2c_raw dist/
          # Copy ONNX Runtime library
          cp /tmp/onnxruntime-linux-aarch64-1.20.1/lib/libonnxruntime.so* dist/
          cd dist
          tar czf microduck_runtime-aarch64-linux.tar.gz microduck_runtime test_imu test_i2c_raw libonnxruntime.so*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/microduck_runtime-aarch64-linux.tar.gz
          body: |
            ## Microduck Runtime ${{ github.ref_name }}

            Cross-compiled binaries for Raspberry Pi Zero 2W (ARM64).

            ### Included Files

            - **microduck_runtime**: Main robot control runtime
            - **test_imu**: BNO055 IMU testing tool
            - **test_i2c_raw**: Raw I2C diagnostic tool
            - **libonnxruntime.so**: ONNX Runtime library (required for policy inference)

            ### Installation

            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            Or download and extract manually:
            ```bash
            tar xzf microduck_runtime-aarch64-linux.tar.gz
            sudo mv microduck_runtime test_imu test_i2c_raw /usr/local/bin/
            ```

            ### Usage

            ```bash
            # Main runtime
            microduck_runtime --help
            microduck_runtime --dummy --port /dev/ttyAMA0

            # Test IMU
            test_imu

            # Diagnose I2C issues
            test_i2c_raw
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
