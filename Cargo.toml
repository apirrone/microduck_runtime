[package]
name = "microduck_runtime"
version = "0.1.0"
edition = "2021"

[lib]
name = "microduck_runtime"
path = "src/lib.rs"

[[bin]]
name = "microduck_runtime"
path = "src/main.rs"

[[bin]]
name = "test_imu"
path = "src/bin/test_imu.rs"

[[bin]]
name = "test_i2c_raw"
path = "src/bin/test_i2c_raw.rs"

[[bin]]
name = "debug_imu"
path = "src/bin/debug_imu.rs"

[dependencies]
rustypot = "1.4.2"
ort = { version = "2.0.0-rc.11", features = ["load-dynamic"], default-features = false }
anyhow = "1.0"
ctrlc = "3.4"
serialport = "4.8"
clap = { version = "4.5", features = ["derive"] }
libc = "0.2"
ndarray = "0.15"
